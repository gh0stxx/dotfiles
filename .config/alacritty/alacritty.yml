font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 11

colors:
  name: Belge
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#252525"
    red: "#ef6769"
    green: "#a6e22e"
    yellow: "#fd971f"
    blue: "#6495ed"
    magenta: "#deb887"
    cyan: "#b0c4de"
    white: "#dbdcdc"
  bright:
    black: "#454545"
    red: "#fc7ca5"
    green: "#b6e354"
    yellow: "#fd971f"
    blue: "#87ceeb"
    magenta: "#996600"
    cyan: "#87ceeb"
    white: "#fdfdfd"
theme: Belge

window:
  opacity: 0.90
  decorations: none
  padding:
    x: 15
    y: 15
  dimensions:
    columns: 500
    lines: 30

  key_bindings:
    - {
        key: Return,
        mods: Command,
        action: ToggleSimpleFullscreen
      }
